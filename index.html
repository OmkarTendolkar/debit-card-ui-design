<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debit Card UI Design</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-header">
                <div class="brand-container">
                    <img class="brand-logo" src="images/mastercard-logo.svg" alt="mastercard-logo">
                    <div class="brand-name">Master Card</div>
                    <img class="nfc-logo" src="images/contactless-payment.png" alt="contactless-payment">
                </div>
                
                <img class="debit-card-chip" src="images/chip.png" alt="debit-card-chip">
            </div>   

            <div class="card-number-container">
                <div class="text">Card Number</div>
                <div class="number">XXXX XXXX XXXX 3020</div>
            </div>

            <div class="card-detail-container">
                <div class="name">OMKAR C TENDOLKAR</div>
                <div class="valid-container">
                    <div class="text">Valid Thru</div>
                    <div class="date">12/30</div>
                </div>
            </div>
        </div>
    </body>
</html>
